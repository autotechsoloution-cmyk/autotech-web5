{% extends "base.html" %}
{% block content %}
<h2>Shop</h2>
<div class="grid">
{% for u in items %}
  <div class="card">
    <div class="imgwrap"><img src="{{ url_for('static', filename=u.img) }}" alt="" style="max-height:100%;max-width:100%"></div>
    <div><b>{{u['Brand']}} {{u['Model (Series/Gen)']}}</b></div>
    <div class="muted">{{u['Years From']}}–{{u['Years To']}} · {{u['Head Unit Size']}} · Luxury: {{u['Luxury']}}</div>
    <div style="margin:8px 0"><b>${{ u['PriceAUD'] }} AUD</b></div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <form method="post" action="{{ url_for('add_quick', uid=u['id']) }}">
        <button class="btn" type="submit">Add to cart</button>
      </form>
      <a class="btn" href="{{ url_for('unit_detail', uid=u['id']) }}">Enquire more</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
