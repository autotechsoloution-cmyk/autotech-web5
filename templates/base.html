<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoTech Solutions</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#e5e7eb}
    header{background:#111;color:#fff;padding:10px 16px;position:sticky;top:0}
    nav a{color:#fff;text-decoration:none;margin-right:12px}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .card{background:#1e293b;padding:18px;border-radius:12px;margin-bottom:16px}
    .muted{color:#9fb0c7}
    .btn{display:inline-block;padding:8px 12px;background:#111827;color:#fff;border-radius:10px;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
  </style>
</head>
<body>
<header>
  <strong>AutoTech Solutions</strong>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('cart') }}">Cart</a>
    <a href="{{ url_for('checkout') }}">Checkout</a>
    <a href="{{ url_for('vin') }}">VIN</a>
  </nav>
  <form method="post" action="{{ url_for('set_currency') }}" style="float:right">
    <select name="ccy" onchange="this.form.submit()">
      {% for c in ['AUD','USD','EUR','NZD','GBP'] %}
        <option value="{{c}}" {% if g.ccy==c %}selected{% endif %}>{{c}}</option>
      {% endfor %}
    </select>
  </form>
  <div style="clear:both"></div>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
<footer style="text-align:center;padding:18px;color:#94a3b8;">© 2025 AutoTech Solutions · ABN 12 345 678 901</footer>
</body>
</html>
