<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoTech Solutions</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#e5e7eb}
    header{background:#111;color:#fff;padding:10px 16px;position:sticky;top:0;z-index:40}
    nav a{color:#fff;text-decoration:none;margin-right:12px}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .card{background:#1e293b;padding:18px;border-radius:12px;margin-bottom:16px;border:1px solid rgba(255,255,255,.08)}
    .muted{color:#9fb0c7}
    .btn{display:inline-block;padding:8px 12px;background:#111827;color:#fff;border-radius:10px;text-decoration:none;border:1px solid rgba(255,255,255,.12)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .imgwrap{height:160px;background:#0b1220;border:1px dashed rgba(255,255,255,.12);display:flex;align-items:center;justify-content:center;border-radius:10px;margin-bottom:10px}
    .tabs{display:flex;gap:8px;overflow-x:auto;padding-bottom:6px}
    .tab{white-space:nowrap;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.1);cursor:pointer}
    .tab.active{background:#0f172a}
    .tabpane{display:none}
    .tabpane.active{display:block}
    input,select{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.15);background:#0f172a;color:#e5e7eb}
    label{display:inline-flex;align-items:center;gap:6px;margin-right:10px}
  </style>
</head>
<body>
<header>
  <strong>AutoTech Solutions</strong>
  <nav style="display:inline-block; margin-left:14px;">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('cart') }}">Cart</a>
    <a href="{{ url_for('checkout') }}">Checkout</a>
  </nav>
  <form method="post" action="{{ url_for('home') }}" style="float:right">
    <select name="ccy" onchange="this.form.submit()">
      {% for c in ['AUD','USD','EUR','NZD','GBP'] %}
        <option value="{{c}}" {% if g.ccy==c %}selected{% endif %}>{{c}}</option>
      {% endfor %}
    </select>
  </form>
  <div style="clear:both"></div>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
<footer style="text-align:center;padding:18px;color:#94a3b8;">© 2025 AutoTech Solutions · ABN 12 345 678 901</footer>

<script>
  // simple tabs
  function activateTab(group, name){
    document.querySelectorAll(`[data-tabs="${group}"] .tab`).forEach(t=>{
      t.classList.toggle('active', t.dataset.name===name);
    });
    document.querySelectorAll(`[data-panes="${group}"] .tabpane`).forEach(p=>{
      p.classList.toggle('active', p.dataset.name===name);
    });
  }
</script>
</body>
</html>
